<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
</head>
<body>
    <h1>Audio Tag</h1>
    <audio controls muted loop preload="none">
        <source src="Docs/sample_audio.mp3" type="audio/mp3">
    </audio>
    <h2>Video Tag</h2>
    <video controls muted loop height="400px" width="800px" poster="Images/hardik.webp" controlsList="nodownload no nofullscreen">
        <source src="Docs/sample_video.mp4" type="video/mp4">
    </video>
</body>
</html>
